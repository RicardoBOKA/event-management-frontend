<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.eventName }}</mat-card-title>
    <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="event" alt="Event Image">
  <mat-card-content>
    <p>{{ event.description }}</p>
    <p><strong>Starts:</strong> {{ event.startEvent | date:'short' }}</p>
    <p><strong>Ends:</strong> {{ event.endEvent | date:'short' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEventClick()">View Details</button>
    <button mat-button (click)="registerForEvent()">Register</button>
  </mat-card-actions>
  <div *ngIf="registrationMessage" class="registration-message">
    {{ registrationMessage }}
  </div>
</mat-card>
