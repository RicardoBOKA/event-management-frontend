<!-- Utilisez *ngIf pour conditionner l'affichage de toute la barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark mat-elevation-z4"> <!-- *ngIf="isLoggedIn" -->
  <a class="navbar-brand" routerLink="/"> {{ appName }} </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- Lien pour se déconnecter visible seulement si l'utilisateur est connecté -->
      <li class="nav-item">
        <a class="nav-link" (click)="logOut()">Log Out</a>
      </li>
      <!-- Lien vers le site externe, toujours visible -->
      <li class="nav-item">
        <a class="nav-link" href="https://example.com" target="_blank">Go to Site</a>
      </li>
    </ul>
  </div>
</nav>
